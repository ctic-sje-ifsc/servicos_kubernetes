---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mrbs-reservas-mariadb
  namespace: testes
  labels:
    app: mrbs-reservas-mariadb
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: mrbs-reservas-mariadb

